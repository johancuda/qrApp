<template name="single_post">

    <div class="card w-1" >
      <h5 class="card-header">{{post.title}}</h5>
      <div class="card-body">
        <p class="card-text" style="white-space:pre">{{post.text}}</p>
        <div class="card-footer">{{post.createdAt}} Post√© par 
          <a href="http://localhost:3000/profile" >{{post.auteurMail}} </a>
        </div>
      </div>
    </div>
  
  </template>
