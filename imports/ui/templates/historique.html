<template name="historique">
    <header>{{> header}}</header>
    <br>
    <div class="col">
        <h3>history</h3>
        <div class="card-columns">
          {{#each post in posts}} 
      <!--on crée la variable post pour être utilisée dans le temlate single_post-->
              {{>postHistorique post=post}}
          {{/each}}
        </div>
        <button id="retour" class="btn btn-secondary btn-icon mx-auto rounded-pill">Retour</button>    
    </div>
</template>
