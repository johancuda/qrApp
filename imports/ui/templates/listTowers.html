<template name="listTowers">
    <header>{{> header}}</header>
    <br>
    <div class="col">
        <h3>liste des towers</h3>
            {{#each tower in towers}}
            <li>{{tower.title}} - location : virtual for testing purposes</li>
            {{/each}}
        <br>    
        <button id="retour" class="btn btn-secondary btn-icon mx-auto rounded-pill">Retour</button>
    </div>
</template>
