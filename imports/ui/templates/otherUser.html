<template name="otherUser" >
    <h2>preview: Profile *to be completed</h2>
            <div class="col-lg-4">
              <!-- Profile stats -->
              <div class="card card-fluid">
                <div class="card-header">
                  <div class="row align-items-center">
                    <div class="col-auto">
                        <div>
                            <span class="avatar bg-warning text-white rounded-circle">{{getInitials}}</span>
                        </div>
                    </div>
                    <div class="col ml-md-n2">
                      <a href="#!" class="d-block h6 mb-0">{{getMail}}</a>
                      <small class="d-block text-muted">@unil.ch</small>
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-xs btn-primary btn-icon rounded-pill">
                        <svg class="bi bi-heart" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z" clip-rule="evenodd"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 text-center">
                      <span class="h5 mb-0">{{number}}</span>
                      <span class="d-block text-sm">Posts</span>
                    </div>
                    <div class="col-4 text-center">
                      <span class="h5 mb-0">{{numberTowers}}</span>
                      <span class="d-block text-sm">Towers</span>
                    </div>
                    <div class="col-4 text-center">
                      <span class="h5 mb-0">{{likedTowers}}</span>
                      <span class="d-block text-sm">Liked Towers</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="row align-items-center">
                    <div class="col-6">
                      <button type="button" class="btn btn-sm px-0 font-weight-bold btn-link text-primary btn-icon">
                        Message
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-xs btn-secondary rounded-pill">Follow</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-xs btn-secondary rounded-pill" id="retour"> Retour </button>
</template>
