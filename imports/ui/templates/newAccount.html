<template name="newAccount">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <div class="row">
        <div class="display-1 elem1" style="margin-left:auto;margin-right:auto;text-align:center;padding-top:90px"> 
        {{>logo2}}
        </div>
        <br>
    </div>
    <br>
    <br>
    <form role="form">
        <div class="form-group">
            <label class="form-control-label">Email address</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-user"></i></span>
                </div>
                <input type="text" name="mail" id="mail" class="form-control" placeholder="UNIL address only">
            </div>
        </div>
        <div class="form-group mb-4">
            <label class="form-control-label">Password</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                </div>
                <input type="password" name="mdp" id="mdp" class="form-control" placeholder="min. 5 lettres">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <a href="#" data-toggle="password-text" data-target="#input-password">
                            <i class="far fa-eye"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label">Confirm password</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                </div>
                <input type="password" name="mdpConf" id="mdpConf" class="form-control" placeholder="type again">
            </div>
        </div>
        <div class="my-4">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="check-terms">
                <label class="custom-control-label" for="check-terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
        </div>
            <button id="connexion" class="btn btn-secondary btn-icon mx-auto rounded-pill">Already have an account?</button>
            <button id="creation" class="float-right btn btn-primary btn-icon mx-auto rounded-pill">
                <span class="btn-inner--text">Sign up</span>
            </button>
    </form>
</template>
