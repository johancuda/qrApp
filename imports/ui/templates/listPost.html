<!-- permet d'afficher les posts en attendant d'avoir le routing -->
<template name="listPost">
  <div class="card card-fluid">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-auto">
            <div>
                <span class="avatar bg-primary text-white rounded-circle">{{initials}}</span>
            </div>
        </div>
        <div class="col ml-md-n2">
          <a href="" class="d-block h6 mb-0">{{title.title}}</a>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-xs btn-primary rounded-circle btn-icon-only my-2" id="like">
            <svg class="bi bi-heart" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path id="path" fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
          <span class="col h5 mb-0 text-sm text-center">Descriptions</span>
          <div class="w-100"></div>
          <br>
          <span class="text-grey-dark col  mb-0 text-sm">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </span>
      </div>
    </div>
    <div class="card-footer">
          {{> qrCode}}   
    </div>
    <div class="card-footer">
        <button id="tower" class="btn btn-info btn-lg mx-auto rounded-pill">Create a tower</button>
        <button id="post" class="float-right btn btn-primary btn-lg mx-auto rounded-pill">Add new post</button>
    </div>
  </div>



    
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">Posts (from old to new)</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <br>
          <div class="card-columns">
          {{#each post in posts}} 
          <!--on crée la variable post pour être utilisée dans le temlate single_post-->
          {{>singlePost post=post}}
          {{/each}}
          </div>
        </div>
      </div>
    




  

</template>
