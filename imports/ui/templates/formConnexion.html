<template name="formConnexion">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <div class="row">
        <div class="display-1 elem1" style="margin-left:auto;margin-right:auto;text-align:center;padding-top:90px"> 
        {{>logo2}}
        </div>
        <br>
    </div>
    <br>
    <br>
    <form role="form">
        <div class="form-group">
            <label class="form-control-label">Email address</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-user"></i></span>
                </div>
                <input type="text" name="mail" id="mail" class="form-control" placeholder="example@unil.ch">
            </div>
        </div>
        <div class="form-group mb-4">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <label class="form-control-label">Password</label>
                </div>
            </div>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                </div>
                <input type="password" name="mdp" id="mdp" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <a href="#" data-toggle="password-text" data-target="#input-password">
                            <i class="far fa-eye"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
            <button id="new" class="btn btn-secondary btn-icon mx-auto rounded-pill">Create an account?</button>
            <button type="submit" id="seConnecter" class="float-right btn btn-primary btn-icon mx-auto rounded-pill">
                <span class="btn-inner--text">Log in</span>
            </button>     
    </form>
</template>
